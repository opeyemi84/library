<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="library">myLibrary</div>
        <div class="login">Login</div>
      </div>
      <div class="add-book">
        <button id="modal-btn">+ Add a Book</button>
      </div>

      <!-- Modal Section -->
      <div class="modal">
        <div class="modal-content">
          <span class="close-btn">&times;</span>
          <div class="title">Add a Book</div>
          <br />
          <div class="inputs">
            <form action="#" id="form">
              <input
                type="text"
                placeholder="Title"
                id="title"
                name="title"
                required
              /><br />
              <input
                type="text"
                placeholder="Author"
                id="author"
                name="author"
                required
              /><br />
              <input
                type="text"
                placeholder="Number of pages"
                id="pages"
                name="pages"
                required
              /><br />
              Check if Read :<input
                type="checkbox"
                name="check"
                id="check"
              /><br />
              <button type="submit" id="submit-btn">Submit</button>
              <button type="reset">Clear Form</button>
            </form>
          </div>
        </div>
      </div>
      <div class="footer">The Odin Project &copy 2022 Opeyemi @opsyp84</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
