<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <div class="library">myLibrary</div>
        <div class="login">Login</div>
      </div>
      <div class="add-book">
        <button id="modal-btn">+ Add a Book</button>
      </div>

      <!-- Modal Section -->
      <div class="modal">
        <div class="modal-content">
          <div class="title">
            <span class="close-btn">&times;</span>
            Add a Book
          </div>
          <br />
          <div class="inputs">
            <input type="text" placeholder="Book Title" /><br />
            <input type="text" placeholder="Author" /><br />
            <input type="text" placeholder="Number of pages" /><br />
            Check if Read :<input type="checkbox" name="" id="" /><br />
          </div>

          <button type="submit">Submit</button>
        </div>
      </div>
      <div class="footer">The Odin Project &copy 2022 Opeyemi @opsyp84</div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
